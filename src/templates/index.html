<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Disease Prediction</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2ecc71;
            --primary-color-light: rgba(46, 204, 113, 0.6);
            --secondary-color: #27ae60;
            --background-color: #f5f5f5;
            --text-color: #333;
            --white: #ffffff;
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding-bottom: 60px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--primary-color);
            color: var(--white);
            text-align: center;
            padding: 5px 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            margin-bottom: 10px;

    
            width: 100%;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
            background: linear-gradient(135deg, 
            rgba(39, 174, 96, 0.2) 0%, 
            rgba(39, 174, 96, 0.5) 100%);

        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                var(--primary-color-light) 0%, 
                rgba(39, 174, 96, 0.6) 100%);
            opacity: 0.8;
            z-index: -1;
        }

        header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .nav-container {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-top: 5px;
        }

        .nav-link {
            position: relative;
            color: var(--white);
            text-decoration: none;
            padding: 6px 12px;
            border-radius: 20px;
            transition: all var(--transition-speed) ease;
            overflow: hidden;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: all var(--transition-speed) ease;
        }

        .nav-link:hover::before {
            left: 100%;
        }

        .nav-link:hover {
            background-color: rgba(255,255,255,0.2);
            transform: scale(1.1);
        }

        main {
            background-color: var(--white);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 20px;
            text-align: center;
        }

        .prediction-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .file-input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        #fileInput {
            display: none;
        }

        .custom-file-upload {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: var(--white);
            border-radius: 5px;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }

        .custom-file-upload:hover {
            background-color: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .custom-file-upload i {
            margin-right: 10px;
        }

        #predict-button {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }

        #predict-button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .preview-container {
            margin-top: 20px;
            text-align: center;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        #imagePreview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform var(--transition-speed) ease;
        }

        #imagePreview:hover {
            transform: scale(1.05);
        }

        .result-container {
            background-color: #f0f0f0;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            margin-bottom: 40px;
            text-align: center;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            margin-bottom: 40px;
        }

        footer {
            background-color: var(--primary-color);
            color: var(--white);
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
            background: linear-gradient(135deg, 
                var(--primary-color-light) 0%, 
                rgba(39, 174, 96, 0.6) 100%);
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 2rem;
            }

            .nav-container {
                flex-direction: column;
                align-items: center;
            }

            .nav-link {
                margin: 5px 0;
                width: 200px;
                text-align: center;
            }

            main {
                margin: 10px;
                padding: 15px;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade-in {
            animation: fadeIn var(--transition-speed) ease-out;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>ðŸŒ¾ Crop Disease Prediction</h1>
            <nav class="nav-container">
                <a href="/" class="nav-link">Home</a>
                <a href="/retrain.html" class="nav-link">Retrain</a>
                <a href="/visualizations.html" class="nav-link">Visualizations</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="prediction-section">
            <h2>Predict a Disease</h2>
            
            <form id="predictForm" action="/predict/" method="post" enctype="multipart/form-data">
                <div class="file-input-container">
                    <label for="fileInput" class="custom-file-upload">
                        <i class="fas fa-upload"></i>Upload Image
                    </label>
                    <input type="file" id="fileInput" name="file" accept="image/*" required>
                    
                    <button type="submit" id="predict-button">
                        <i class="fas fa-search"></i> Predict Disease
                    </button>
                </div>
            </form>

            <div class="preview-container">
                <h3>Image Preview</h3>
                <img id="imagePreview" src="#" alt="Image preview" style="display: none;">
            </div>

            <div class="result-container animate-fade-in" id="resultContainer" style="display: none;">
                <p><strong>Prediction Result:</strong> <span id="predictionResult"></span></p>
                <p><strong>Confidence:</strong> <span id="predictionConfidence"></span></p>
            </div>
            
            <div id="errorContainer" class="error-message" style="display: none;"></div>
        </section>
    </main>

    <footer>
        <p>Â© 2024 Crop Prediction System</p>
    </footer>

    <script>
        // Handle image preview
        const fileInput = document.getElementById('fileInput');
        const imagePreview = document.getElementById('imagePreview');
        const customFileUpload = document.querySelector('.custom-file-upload');

        fileInput.addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                    customFileUpload.textContent = file.name;
                };
                reader.readAsDataURL(file);
            }
        });

        // Handle prediction submission
        const form = document.getElementById('predictForm');
        const resultContainer = document.getElementById('resultContainer');
        const predictionResult = document.getElementById('predictionResult');
        const predictionConfidence = document.getElementById('predictionConfidence');
        const errorContainer = document.getElementById('errorContainer');

        form.addEventListener('submit', async function (event) {
            event.preventDefault();

            const formData = new FormData(form);

            try {
                errorContainer.style.display = 'none';
                resultContainer.style.display = 'none';

                const response = await fetch('/predict/', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error('Failed to get prediction');
                }

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                predictionResult.textContent = data.class_label;
                predictionConfidence.textContent = `${(data.confidence * 100).toFixed(2)}%`;
                resultContainer.style.display = 'block';

            } catch (error) {
                errorContainer.textContent = error.message;
                errorContainer.style.display = 'block';
            }
        });
    </script>
</body>
</html>
